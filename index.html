<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <input id="txtusername"type="text" value="Cybersoft">
    <input id="txtpassword" type="password" value="123456">
    <button id="btn_Login" class="btn-success">Login</button>
<hr>
    <!-- BÀI TẬP 1- TÍNH LƯƠNG NHÂN VIÊN -->
    <h3>BT1: TÍNH LƯƠNG NHÂN VIÊN</h3>
    <input id="day" placeholder="Số ngày làm" type="text" value="">  
    <button id="btn_caculator" class= "btn_success">Tính lương</button>
   <div id="thongBao"></div>
   
  <hr>  
   <!-- BÀI TẬP 2- TÍNH TRUNG BÌNH CỘNG -->
   <h3>BT2: TÍNH TRUNG BÌNH CỘNG CỦA 5 SỐ</h3>
   <input id="number1" type="text" placeholder="nhập số 1"><br>
   <input id="number2" type="text" placeholder="nhập số 2"><br>
   <input id="number3" type="text" placeholder="nhập số 3"><br>
   <input id="number4" type="text" placeholder="nhập số 4"><br>
   <input id="number5" type="text" placeholder="nhập số 5"><br>
   <button id="average" class="btn btn-warning">Tính</button>
   <div id="ketQua"></div>

<br><br>
<!-- BÀI TẬP 3- QUI ĐỔI TIỀN -->
<h3>BT3: Đổi Tiền USD sang VND</h3>
<input id="amount" type="text" placeholder="nhập USD">
<button id="tygia" class="btn btn-danger">Đổi sang VND</button>
<div id="info"></div>
<br><br>


<!-- BÀI TẬP 4- TÍNH DIỆN TÍCH CHU VI HCN -->
<h3>BT4: TÍNH DIỆN TÍCH CHU VI HCN</h3>
<h4>Chiều dài:</h4>
<input id="length" type="text">
<h4>Chiều rộng</h4>
<input id="width" type="text"><br><br>
<button id="area" class="btn btn-primary">Tính Diện Tích</button>
<button id="perimeter" class="btn btn-warning">Tính Chu Vi</button>
<span id="kqArea"></span>
<div id="kqPerimeter"></div>

<br><br>
<!-- BÀI TẬP 5- TÍNH TỔNG 2 KÝ SỐ -->
<h2>BT5: Nhập vào 1 số bất kỳ</h2>
<input id="number" type="text">
<button id= "total" class="btn btn-info">Tính tổng 2 ký số</button>
<div id="result"></div>

<script src="./main.js"></script>

</html>
